<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; img-src https: data: vscode-webview-resource:; script-src vscode-webview-resource:; style-src 'unsafe-inline' vscode-webview-resource:;"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="toolbar">
      <label for="bgType">
        Background
        <select id="bgType">
          <option value="solid">Solid</option>
          <option value="gradient">Gradient</option>
        </select>
      </label>
      <div id="solidBgControls" class="bg-controls">
        <input type="color" id="bgPicker" value="#0b1220" />
      </div>
      <div id="gradientBgControls" class="bg-controls" style="display: none">
        <input type="color" id="gradientColor1" value="#0b1220" title="Start color" />
        <input type="color" id="gradientColor2" value="#1e293b" title="End color" />
        <select id="gradientDirection" title="Gradient direction">
          <option value="45deg">â†— Diagonal (NE)</option>
          <option value="135deg">â†˜ Diagonal (SE)</option>
          <option value="225deg">â†™ Diagonal (SW)</option>
          <option value="315deg">â†– Diagonal (NW)</option>
          <option value="circle">âš« Radial</option>
        </select>
      </div>
      <label for="lineNumbers" title="Show line numbers">
        Line numbers
        <input type="checkbox" id="lineNumbers" checked />
      </label>
      <label for="attributionEnabled">
        Attribution
        <input type="checkbox" id="attributionEnabled" />
        <input type="text" id="attributionText" placeholder="Enter attribution text" />
      </label>
    </div>
    <div id="snippet-container" class="snippet-container">
      <div id="snippet"></div>
      <div id="attribution-overlay" class="attribution-overlay"></div>
    </div>

    <template id="initial-snippet-template">
      <meta charset="utf-8" />
      <div class="snippet-initial">
        <div><span class="snippet-initial-title">Ready to create a SnippetShot?</span></div>
        <div class="snippet-initial-step snippet-initial-step--first">
          <span class="snippet-initial-step">1. Copy some code from your editor.</span>
        </div>
        <div><span class="snippet-initial-step">2. Paste it here.</span></div>
        <div>
          <span class="snippet-initial-step">3. Click ðŸ“¸ to save (Ctrl+S).</span>
        </div>
      </div>
    </template>

    <div id="save-container">
      <button id="saveBtn" class="btn" aria-label="Save screenshot">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-hidden="true"
        >
          <path
            d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h3l2-3h8l2 3h3a2 2 0 0 1 2 2z"
          />
          <circle cx="12" cy="13" r="4" />
        </svg>
        <span id="saveBtnText">Save as PNG</span>
      </button>

      <button
        id="shareBtn"
        class="btn btn-share"
        aria-label="Share to Twitter/X"
        title="Share to Twitter/X - copies image to clipboard for easy pasting"
      >
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path
            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
          />
        </svg>
        <span id="shareBtnText">Share to X</span>
      </button>
    </div>

    <script src="./dom2image.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
