<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; img-src https: data: vscode-webview-resource:; script-src vscode-webview-resource:; style-src 'unsafe-inline' vscode-webview-resource:;"
    />
    <style>
      :root {
        --panel-padding: 48px;
        --container-radius: 16px;
        --snippet-radius: 12px;
        --shadow-snippet: rgba(0, 0, 0, 0.45) 0 16px 42px;
        --bg: #0b1220;
        --container-glass: rgba(255, 255, 255, 0.08);
        --border: rgba(255, 255, 255, 0.12);
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #60a5fa;
      }
      * {
        box-sizing: border-box;
      }
      html {
        padding-top: 40px;
      }
      body {
        display: flex;
        flex-flow: column;
        align-items: center;
        color: var(--text);
        background-color: var(--bg);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }

      .toolbar {
        position: fixed;
        top: 6px;
        left: 12px;
        right: 12px;
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
        padding: 0.5rem 0.75rem;
        border-radius: 16px;
        background: rgba(17, 24, 39, 0.6);
        -webkit-backdrop-filter: blur(10px) saturate(140%);
        backdrop-filter: blur(10px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }
      .toolbar label {
        font-size: 12px;
        color: var(--muted);
        display: inline-flex;
        gap: 0.35rem;
        align-items: center;
      }
      .toolbar select,
      .toolbar input[type="color"],
      .toolbar input[type="range"] {
        background: rgba(31, 41, 55, 0.6);
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 0.25rem 0.5rem;
      }
      .toolbar input[type="checkbox"] {
        accent-color: var(--accent);
      }
      @media (max-width: 720px) {
        .toolbar {
          border-radius: 12px;
        }
        .toolbar label {
          width: calc(50% - 0.75rem);
        }
      }

      #snippet-container {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        resize: both;
        width: calc(100% - 4rem);
        min-height: 260px;
        padding: var(--panel-padding);
        border-radius: var(--container-radius);
        opacity: 0;
        transition: opacity 0.4s;
        background: var(--container-glass);
        -webkit-backdrop-filter: blur(16px) saturate(140%);
        backdrop-filter: blur(16px) saturate(140%);
        border: var(--container-border-width, 1px) solid var(--border);
      }
      #snippet {
        overflow: hidden;
        resize: both;
        display: flex;
        padding: 18px;
        margin: 48px 0;
        width: calc(100% - 8rem);
        border-radius: var(--snippet-radius);
        box-shadow: var(--shadow-snippet);
      }
      #snippet > div {
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        max-width: 100%;
        white-space: pre-wrap !important;
        word-break: break-all;
      }
      #snippet > div > div {
        display: flex;
        flex-wrap: wrap;
      }

      #save-container {
        margin-top: 24px;
        margin-bottom: 60px;
        text-align: center;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.6rem 0.9rem;
        border-radius: 12px;
        color: var(--text);
        background: rgba(37, 99, 235, 0.15);
        border: 1px solid rgba(96, 165, 250, 0.35);
        cursor: pointer;
        user-select: none;
        -webkit-backdrop-filter: blur(8px) saturate(140%);
        backdrop-filter: blur(8px) saturate(140%);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      }
      .btn:hover {
        background: rgba(37, 99, 235, 0.25);
      }
      .btn svg {
        width: 18px;
        height: 18px;
      }

      .obturateur {
        width: 64px;
        height: 64px;
      }
      .obturateur * {
        transition: stroke 0.4s;
      }
      .obturateur:not(.filling) path {
        opacity: 0.5;
      }
    </style>
  </head>
